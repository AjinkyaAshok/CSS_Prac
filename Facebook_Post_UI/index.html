<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.0.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="center">
        <div class="header">
          <h3>Create post</h3>
          <img src="./images/cancel (3).png" alt="cancel" />
        </div>
        <div class="border"></div>
        <div class="profile">
          <img
            src="./images/WhatsApp Image 2021-07-10 at 23.21.45 (2).jpeg"
            alt=""
          />
          <h4>Ajinkya Ghate</h4>
        </div>
        <h5 class="public__tag">
          <span><img src="./images/earth.png" alt="" /></span> Public
        </h5>
        <p id="status__tag">What's on your mind Ajinkya?</p>
        <div class="color__picker">
          <img src="./images/chromatic.png" alt="" />
          <img src="./images/happiness.png" alt="" />
        </div>
        <div class="footer">
          <p>Add to your post</p>
          <img src="./images/photos.png" alt="" />
          <img src="./images/price-tag (1).png" alt="" />
          <img src="./images/grinning (1).png" alt="" />
          <img src="./images/placeholder.png" alt="" />
          <img src="./images/question-mark.png" alt="" />
          <img src="./images/menu.png" alt="" />
        </div>
        <button>POST</button>
      </div>
    </div>
  </body>
</html>
