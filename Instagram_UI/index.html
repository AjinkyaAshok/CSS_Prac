<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center_div">
      <div class="insta_ui">
        <div class="setting">
          <img src="./images/lock.png" alt="" />
          <h2>ajinkyaa__</h2>
          <img src="./images/add.png" alt="" />
          <img src="./images/menu (1).png" alt="" />
        </div>
        <div class="profile">
          <img
            src="./images/WhatsApp Image 2021-07-10 at 23.21.45 (2).jpeg"
            alt=""
          />
          <p>24<span>Posts</span></p>
          <p>515<span>Followers</span></p>
          <p>545<span>Following</span></p>
        </div>
        <div class="follower">
          <h5>Ajinkya Ashok</h5>
          <p>न कदापि खंडितः</p>
        </div>
        <div class="edit_profile">
          <button class="button1">
            <span><p>Edit Profile</p></span>
          </button>
        </div>
        <div class="story">
          <img src="./images/m.png" alt="" />
          <img src="./images/e.png" alt="" />
          <img src="./images/r (1).png" alt="" />
          <img src="./images/n.png" alt="" />
        </div>
        <div class="story_name">
          <p>❄</p>
          <p>Growth</p>
          <p>Repeat</p>
          <p>⛰️</p>
        </div>
        <div class="grid_option">
          <img src="./images/grid.png" alt="" />
          <img src="./images/tv-screen.png" alt="" />
          <img src="./images/user (1).png" alt="" />
        </div>
        <div class="border-bottom"></div>
        <div class="posts">
          <img src="./images/h (1).jpg" alt="" />
          <img src="./images/h (2).jpg" alt="" />
          <img src="./images/h (3).jpg" alt="" />
          <img src="./images/h (4).jpg" alt="" />
          <img src="./images/jason-leung-wHddViTmSvA-unsplash.jpg" alt="" />
          <img src="./images/h (5).jpg" alt="" />
        </div>
        <div class="footer">
          <img src="./images/home.png" alt="" />
          <img src="./images/loupe.png" alt="" />
          <img src="./images/video.png" alt="" />
          <img src="./images/heart.png" alt="" />
          <img
            id="user_photo"
            src="./images/WhatsApp Image 2021-07-10 at 23.21.45 (2).jpeg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
